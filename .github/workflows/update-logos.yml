name: Download Logos and Update JSON

on:
  push:
    paths:
      - 'schedule/today/*.json'
      - 'schedule/tomorrow/*.json'
  workflow_dispatch: # Allows manual run from Actions tab

permissions:
  contents: write

jobs:
  process-logos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Download Script
        run: python download_logos.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the downloaded images folder and updated schedule folder
          git add downloaded-images/
          git add schedule/

          # Check if there are changes before committing to avoid errors
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto: Download logos and update JSON URLs"
            git push
          fi
