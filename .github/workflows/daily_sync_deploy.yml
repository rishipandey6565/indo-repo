name: Daily EPG & Logo Sync and Deploy

on:
  schedule:
    # Run daily at 12:10 AM Indonesian time (WIB = UTC+7)
    # 12:10 AM WIB = 5:10 PM UTC (previous day)
    - cron: '10 17 * * *'
  
  workflow_dispatch:  # Allow manual trigger
  
  push:
    # Retained from your deploy workflow for auto-deployments on direct pushes
    branches:
      - main
    paths:
      - 'schedule/**'
      - 'downloaded-images/**'

permissions:
  contents: write  # Allow the workflow to commit and push changes

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run EPG scraper
        run: python epg_scraper.py
      
      - name: Run Logo Downloader
        run: python scripts/download_logos.py
      
      - name: Commit and push changes
        # Consolidated into a single commit to keep your Git history clean 
        # and prevent remote push rejections
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes detected"
          else
            TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB' > /tmp/timestamp.txt
            TIMESTAMP=$(cat /tmp/timestamp.txt)
            git commit -m "Auto update EPG and logos - ${TIMESTAMP}"
            git push
          fi

      - name: Compress Directories
        run: |
          if [ -d "schedule" ]; then
            tar -czf schedule.tar.gz schedule
          else
            echo "schedule folder not found, skipping..."
          fi

          if [ -d "downloaded-images" ]; then
            tar -czf downloaded-images.tar.gz downloaded-images
          else
            echo "downloaded-images folder not found, skipping..."
          fi

      - name: Upload Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "*.tar.gz"
          target: "/home/tvjadwal/htdocs/tvjadwal.id/wp-content/uploads/"

      - name: Extract and Cleanup via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /home/tvjadwal/htdocs/tvjadwal.id/wp-content/uploads/

            if [ -f schedule.tar.gz ]; then
              tar -xzf schedule.tar.gz
              rm schedule.tar.gz
            fi

            if [ -f downloaded-images.tar.gz ]; then
              tar -xzf downloaded-images.tar.gz
              rm downloaded-images.tar.gz
            fi

      - name: Upload scrape log as artifact
        # Placed at the end to ensure it uploads even if earlier steps fail
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-log
          path: scrape.log
          retention-days: 7
