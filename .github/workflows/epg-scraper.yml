name: EPG Scraper

on:
  schedule:
    # Run daily at 12:10 AM Indonesian time (WIB = UTC+7)
    # 12:10 AM WIB = 5:10 PM UTC (previous day)
    - cron: '10 17 * * *'
  
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Allow the workflow to commit and push changes

jobs:
  scrape-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed - using only standard library
      
      - name: Run EPG scraper
        run: |
          python epg_scraper.py
        continue-on-error: false
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Get current date in Indonesian time
          TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB' > /tmp/timestamp.txt
          TIMESTAMP=$(cat /tmp/timestamp.txt)
          
          git commit -m "Update EPG schedules - ${TIMESTAMP}"
          git push
      
      - name: Upload scrape log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-log
          path: scrape.log
          retention-days: 7
